<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>UK Postcodes</title>

    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="leaflet/leaflet.label.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            height: 100%;
        }
        .control {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .control h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .control.loader span {
            float: right;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/leaflet.label.js"></script>
    <script src="config.js"></script>
    <script>
        var map = L.map('map').setView([53.21919, -1.86768], 7),
            loading = L.control({position: 'bottomright'}),
            geoJsonLayerOptions = {
                style: config.shapeStyle,
                onEachFeature: onEachFeature
            },
            layerAreas = L.geoJson(null, geoJsonLayerOptions),
            layerDistricts = L.geoJson(null, geoJsonLayerOptions),
            layerSectors = L.geoJson(null, geoJsonLayerOptions),
            overlayMaps = {
                "Areas": layerAreas,
                "Districts": layerDistricts,
                "Sectors": layerSectors
            };

        function onEachFeature(feature, layer) {
            layer.setStyle({fillColor: randomColor()});
            layer.bindLabel(feature.properties.name, {noHide: true});
        }

        function randomRange(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function randomColor() {
            return 'rgb('+randomRange(0, 256)+','+randomRange(0, 256)+','+randomRange(0, 256)+')';
        }

        L.tileLayer(config.mapBox.url, {
            id: config.mapBox.id,
            attribution: config.mapBox.attribution,
            maxZoom: 18
        }).addTo(map);

        L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map);

        loading.onAdd = function() {
            var div = L.DomUtil.create('div', 'control loader');

            div.innerHTML = "\
            <h4>Loading GeoJSON</h4>\
            <div>\
                Areas... <span id=\"loadAreas\">&#x21BB;</span><br>\
                Districts... <span id=\"loadDistricts\">&#x21BB;</span><br>\
                Sectors... <span id=\"loadSectors\">&#x21BB;</span>\
            </div>\
            ";

            return div;
        };

        loading.addTo(map);

        $.getJSON(config.fileAreas, function(data) {
            layerAreas.addData(data.features);

            $('#loadAreas').html('&#x2713;');
        }).error(function(error) {
            console.error("Failed loading '"+config.fileAreas+"'", "Error: "+error.statusText);

            $('#loadAreas').html('&#x2717;');
        });

        $.getJSON(config.fileDistricts, function(data) {
            layerDistricts.addData(data.features);

            $('#loadDistricts').html('&#x2713;');
        }).error(function(error) {
            console.error("Failed loading '"+config.fileDistricts+"'", "Error: "+error.statusText);

            $('#loadDistricts').html('&#x2717;');
        });

        $.getJSON(config.fileSectors, function(data) {
            layerSectors.addData(data.features);

            $('#loadSectors').html('&#x2713;');
        }).error(function(error) {
            console.error("Failed loading '"+config.fileSectors+"'", "Error: "+error.statusText);

            $('#loadSectors').html('&#x2717;');
        });
    </script>
</body>
</html>
